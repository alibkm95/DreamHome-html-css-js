<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon resource -->
  <link rel="stylesheet" href="./assets/styles/all.min.css">
  <!-- font resource -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <!-- bootstrap styles resource -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- reset styles resource -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <!-- main styles resource -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- favicon resource -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <title>Dream Home | Admin Dashboard</title>
</head>

<body>
  <header class="header border border-bottom">
    <div class="container-fluid">
      <nav class="topbar py-2 mx-auto">
        <div class="topbar__left">
          <div class="topbar__search">
            <div class="input-parent border">
              <i class="fa-solid fa-search"></i>
              <input type="text" name="search-input" id="search-input" placeholder="insert your key words">
            </div>
          </div>
        </div>
        <div class="topbar__right">
          <div class="topbar__email">
            <button class="topbar__email-btn">
              <i class="fa-regular fa-envelope"></i>
            </button>
            <span class="topbar__notif-counter">
              5
            </span>
          </div>
          <div class="topbar__notif">
            <button class="topbar__notif-btn">
              <i class="fa-solid fa-bell"></i>
            </button>
            <span class="topbar__notif-counter">
              3
            </span>
          </div>
          <div class="topbar__setting">
            <button class="topbar__setting-btn">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
          <div class="line-divider"></div>
          <div class="topbar__user">
            <div class="topbar__user-profile">
              <img class="topbar__user-profile-img d-block w-100" src="./assets/images/user.svg" alt="USER" id="header-user-profile-img">
            </div>
            <div class="topbar__user-infos">
              <p class="topbar__user-infos-name">
                <!-- insert from js -->
              </p>
              <span class="topbar__user-infos-role">
                <!-- insert from js -->
              </span>
            </div>
          </div>
        </div>
        <div class="topbar__bottom">
          <button class="topbar__menu-toggler" id="menu-toggler-outer">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar__container px-2 border-end">
        <div class="sidebar__top py-2 border-bottom">
          <div class="sidebar__logo">
            <img class="d-block w-100" src="./assets/images/logo.svg" alt="DREAM HOME">
          </div>
          <div class="sidebar__top-text">
            Dream Home
          </div>
          <div class="sidebar__top-subtext">
            Admin Dashboard
          </div>
        </div>
        <ul class="sidebar__menu px-2 py-3 border-bottom">
          <li class="sidebar__menu-item">
            <a href="./index.html" class="sidebar__link active">
              <i class="fa-solid fa-chart-column sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Dashboard
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./ads.html" class="sidebar__link">
              <i class="fa-solid fa-ad sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Ads
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./requests.html" class="sidebar__link">
              <i class="fa-solid fa-share-from-square sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Requests
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./tickets.html" class="sidebar__link">
              <i class="fa-solid fa-ticket sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Tickets
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./users.html" class="sidebar__link">
              <i class="fa-solid fa-people-group sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Users
              </span>
            </a>
          </li>
        </ul>
        <div class="sidebar__bottom p-2">
          <button class="sidebar__bottom-btn" id="redirect-to-main">
            <i class="fa-solid fa-right-from-bracket sidebar__bottom-icon"></i>
            <span class="sidebar__bottom-text">
              Return to home page
            </span>
          </button>
        </div>
      </div>
    </aside>
    <main class="main py-4">
      <section class="analystic">
        <div class="container-fluid">
          <div class="row g-3">
            <div class="col col-12 col-sm-6 col-xl-3">
              <div class="analystic__box rounded p-3 d-flex flex-column gap-4 views-detailes">
                <h5 class="analystic__box-title fs-4">
                  Views
                </h5>
                <div class="analystic__box-content d-flex align-items-center justify-content-between">
                  <div class="analystic__box-text">
                    last month:
                  </div>
                  <div class="analystic__box-value" id="viwe-analystic-wrapper">
                    <!-- insert from js -->
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-12 col-sm-6 col-xl-3">
              <div class="analystic__box rounded p-3 d-flex flex-column gap-4 requests-detailes">
                <h5 class="analystic__box-title fs-4">
                  Requests
                </h5>
                <div class="analystic__box-content d-flex align-items-center justify-content-between">
                  <div class="analystic__box-text">
                    top 100's pending:
                  </div>
                  <div class="analystic__box-value" id="request-analystic-wrapper">
                    <!-- insert from js -->
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-12 col-sm-6 col-xl-3">
              <div class="analystic__box rounded p-3 d-flex flex-column gap-4 tickets-detailes">
                <h5 class="analystic__box-title fs-4">
                  Tickets
                </h5>
                <div class="analystic__box-content d-flex align-items-center justify-content-between">
                  <div class="analystic__box-text">
                    top 100's pending:
                  </div>
                  <div class="analystic__box-value" id="ticket-analystic-wrapper">
                    <!-- insert from js -->
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-12 col-sm-6 col-xl-3">
              <div class="analystic__box rounded p-3 d-flex flex-column gap-4 users-detailes">
                <h5 class="analystic__box-title fs-4">
                  Users
                </h5>
                <div class="analystic__box-content d-flex align-items-center justify-content-between">
                  <div class="analystic__box-text">
                    recent:
                  </div>
                  <div class="analystic__box-value">
                    <ul class="last-users d-flex align-items-center" id="user-analystic-wrapper">
                      <!-- insert from js -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="charts py-4">
        <div class="container-fluid">
          <div class="row gy-3">
            <div class="col col-12 col-md-8 col-lg-9 col-xl-9">
              <div class="charts__view charts-inner">
                <canvas class="charts__view-wrapper" id="charts-view-wrapper"></canvas>
              </div>
            </div>
            <div class="col col-12 col-md-4 col-lg-3 col-xl-3">
              <div class="charts__request charts-inner">
                <p class="charts__request-title fs-3 p-3 mb-3 border-bottom">
                  Requests
                </p>
                <canvas class="charts__request-wrapper" id="charts-request-wrapper"></canvas>
              </div>
            </div>
            <div class="col col-12 col-md-4 col-lg-3 col-xl-3">
              <div class="charts__ticket charts-inner">
                <p class="charts__ticket-title fs-3 p-3 mb-3 border-bottom">
                  Tickets
                </p>
                <canvas class="charts__ticket-wrapper" id="charts-ticket-wrapper"></canvas>
              </div>
            </div>
            <div class="col col-12 col-md-8 col-lg-9 col-xl-9">
              <div class="charts__server charts-inner">
                <p class="charts__server-title fs-3 p-3 mb-3 border-bottom">
                  Server status
                </p>
                <ul class="charts__server-wrapper">
                  <li class="storage charts__server-item">
                    <div class="storage__content">
                      <span class="storage__content-text">
                        Storage:
                      </span>
                      <span class="storage__content-text">
                        1.2TB / 8TB
                      </span>
                    </div>
                    <div class="storage__percent">
                      <p>15 %</p>
                      <span></span>
                    </div>
                  </li>
                  <li class="bandwidth charts__server-item">
                    <div class="bandwidth__content">
                      <span class="bandwidth__content-text">
                        Bandwidth:
                      </span>
                      <span class="bandwidth__content-text">
                        580GB / 1TB
                      </span>
                    </div>
                    <div class="bandwidth__percent">
                      <p>58 %</p>
                      <span></span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="loader hide">
        <div class="loader__wrapper">
          <span class="fs-4" id="loader-text">
            <!-- insert from js -->
          </span>
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="./assets/scripts/shared/shared.js"></script>
  <script type="module" src="./assets/scripts/main.js"></script>
</body>

</html>
