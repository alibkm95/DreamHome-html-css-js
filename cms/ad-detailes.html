<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon resource -->
  <link rel="stylesheet" href="./assets/styles/all.min.css">
  <!-- font resource -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <!-- bootstrap styles resource -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- reset styles resource -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <!-- main styles resource -->
  <link rel="stylesheet" href="./assets/styles/ad-detailes.css">
  <!-- favicon resource -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <title>Dream Home | Admin Dashboard</title>
</head>

<body>
  <header class="header border border-bottom">
    <div class="container-fluid">
      <nav class="topbar py-2 mx-auto">
        <div class="topbar__left">
          <div class="topbar__search">
            <div class="input-parent border">
              <i class="fa-solid fa-search"></i>
              <input type="text" name="search-input" id="search-input" placeholder="insert your key words">
            </div>
          </div>
        </div>
        <div class="topbar__right">
          <div class="topbar__email">
            <button class="topbar__email-btn">
              <i class="fa-regular fa-envelope"></i>
            </button>
            <span class="topbar__notif-counter">
              5
            </span>
          </div>
          <div class="topbar__notif">
            <button class="topbar__notif-btn">
              <i class="fa-solid fa-bell"></i>
            </button>
            <span class="topbar__notif-counter">
              3
            </span>
          </div>
          <div class="topbar__setting">
            <button class="topbar__setting-btn">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
          <div class="line-divider"></div>
          <div class="topbar__user">
            <div class="topbar__user-profile">
              <img class="topbar__user-profile-img d-block w-100" src="./assets/images/user.svg" alt="USER">
            </div>
            <div class="topbar__user-infos">
              <p class="topbar__user-infos-name">
                users name
              </p>
              <span class="topbar__user-infos-role">
                Admin
              </span>
            </div>
          </div>
        </div>
        <div class="topbar__bottom">
          <button class="topbar__menu-toggler" id="menu-toggler-outer">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar__container px-2 border-end">
        <div class="sidebar__top py-2 border-bottom">
          <div class="sidebar__logo">
            <img class="d-block w-100" src="./assets/images/logo.svg" alt="DREAM HOME">
          </div>
          <div class="sidebar__top-text">
            Dream Home
          </div>
          <div class="sidebar__top-subtext">
            Admin Dashboard
          </div>
        </div>
        <ul class="sidebar__menu px-2 py-3 border-bottom">
          <li class="sidebar__menu-item">
            <a href="./index.html" class="sidebar__link">
              <i class="fa-solid fa-chart-column sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Dashboard
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./ads.html" class="sidebar__link active">
              <i class="fa-solid fa-ad sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Ads
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./requests.html" class="sidebar__link">
              <i class="fa-solid fa-share-from-square sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Requests
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./tickets.html" class="sidebar__link">
              <i class="fa-solid fa-ticket sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Tickets
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./users.html" class="sidebar__link">
              <i class="fa-solid fa-people-group sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Users
              </span>
            </a>
          </li>
        </ul>
        <div class="sidebar__bottom p-2">
          <button class="sidebar__bottom-btn" id="redirect-to-main">
            <i class="fa-solid fa-right-from-bracket sidebar__bottom-icon"></i>
            <span class="sidebar__bottom-text">
              Return to home page
            </span>
          </button>
        </div>
      </div>
    </aside>
    <main class="main py-4">
      <section class="navigator">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 rounded border">
              <li class="breadcrumb-item">
                <a href="./index.html">
                  <i class="fa-solid fa-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="./ads.html">
                  Advertisements
                </a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Detailes
              </li>
            </ol>
          </nav>
        </div>
      </section>
      <section class="charts py-4 hide">
        <div class="container-fluid">
          <div class="row gy-3">
            <div class="col col-12 col-md-6">
              <div class="charts__view charts-inner border rounded">
                <canvas class="charts__view-wrapper" id="charts-view-wrapper"></canvas>
              </div>
            </div>
            <div class="col col-12 col-md-6">
              <div class="charts__request charts-inner border rounded">
                <canvas class="charts__request-wrapper" id="charts-request-wrapper"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="detailes">
        <div class="container-fluid">
          <div class="detailes__wrapper p-3 border rounded">
            <div class="detailes__header">
              <p class="detailes__header-text fs-3">
                <i class="fa-solid fa-list"></i>
                Detailes & Edit
                <!-- <i class="fa-solid fa-plus-square"></i>
                Create New -->
              </p>
            </div>
            <div class="detailes__body mt-5">
              <div class="row gy-3">
                <div class="col col-12 col-md-6">
                  <form class="upload-cover rounded p-2" id="upload-cover">
                    <label for="cover-input" class="d-block w-100 rounded">
                      <img src="./assets/images/upload-img.png" style="opacity: 0.3;">
                    </label>
                    <input type="file" name="cover-input" id="cover-input" class="hide upload-cover__input">
                    <div class="upload-cover__controls">
                      <button class="upload-cover__submit btn btn-primary">
                        <fa class="fa-solid fa-cloud-upload"></fa>
                        Upload
                      </button>
                      <div class="progress hide">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col col-12 col-md-6">
                  <form class="upload-panorama rounded p-2" id="upload-panorama">
                    <label for="panorama-input" class="d-block w-100 rounded">
                      <img src="./assets/images/upload-img.png" style="opacity: 0.3;">
                    </label>
                    <input type="file" name="panorama-input" id="panorama-input" class="hide upload-panorama__input">
                    <div class="upload-cover__controls">
                      <button class="upload-panorama__submit btn btn-warning">
                        <fa class="fa-solid fa-cloud-upload"></fa>
                        Upload
                      </button>
                      <div class="progress hide">
                        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                      </div>
                    </div>
                    
                  </form>
                </div>
                <div class="col col-12">
                  <form class="ads-form">
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="./assets/scripts/shared/shared.js"></script>
  <script type="module" src="./assets/scripts/ad-detailes.js"></script>
</body>

</html>
