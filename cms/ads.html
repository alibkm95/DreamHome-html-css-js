<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon resource -->
  <link rel="stylesheet" href="./assets/styles/all.min.css">
  <!-- font resource -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <!-- bootstrap styles resource -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- reset styles resource -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <!-- main styles resource -->
  <link rel="stylesheet" href="./assets/styles/ads.css">
  <!-- favicon resource -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
  <title>Dream Home | Admin Dashboard</title>
</head>

<body>
  <header class="header border border-bottom">
    <div class="container-fluid">
      <nav class="topbar py-2 mx-auto">
        <div class="topbar__left">
          <div class="topbar__search">
            <div class="input-parent border">
              <i class="fa-solid fa-search"></i>
              <input type="text" name="search-input" id="search-input" placeholder="insert your key words">
            </div>
          </div>
        </div>
        <div class="topbar__right">
          <div class="topbar__email">
            <button class="topbar__email-btn">
              <i class="fa-regular fa-envelope"></i>
            </button>
            <span class="topbar__notif-counter">
              5
            </span>
          </div>
          <div class="topbar__notif">
            <button class="topbar__notif-btn">
              <i class="fa-solid fa-bell"></i>
            </button>
            <span class="topbar__notif-counter">
              3
            </span>
          </div>
          <div class="topbar__setting">
            <button class="topbar__setting-btn">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
          <div class="line-divider"></div>
          <div class="topbar__user">
            <div class="topbar__user-profile">
              <img class="topbar__user-profile-img d-block w-100" src="./assets/images/user.svg" alt="USER"
                id="header-user-profile-img">
            </div>
            <div class="topbar__user-infos">
              <p class="topbar__user-infos-name">
                <!-- insert from js -->
              </p>
              <span class="topbar__user-infos-role">
                <!-- insert from js -->
              </span>
            </div>
          </div>
        </div>
        <div class="topbar__bottom">
          <button class="topbar__menu-toggler" id="menu-toggler-outer">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar__container px-2 border-end">
        <div class="sidebar__top py-2 border-bottom">
          <div class="sidebar__logo">
            <img class="d-block w-100" src="./assets/images/logo.svg" alt="DREAM HOME">
          </div>
          <div class="sidebar__top-text">
            Dream Home
          </div>
          <div class="sidebar__top-subtext">
            Admin Dashboard
          </div>
        </div>
        <ul class="sidebar__menu px-2 py-3 border-bottom">
          <li class="sidebar__menu-item">
            <a href="./index.html" class="sidebar__link">
              <i class="fa-solid fa-chart-column sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Dashboard
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./ads.html" class="sidebar__link active">
              <i class="fa-solid fa-ad sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Ads
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./requests.html" class="sidebar__link">
              <i class="fa-solid fa-share-from-square sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Requests
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./tickets.html" class="sidebar__link">
              <i class="fa-solid fa-ticket sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Tickets
              </span>
            </a>
          </li>
          <li class="sidebar__menu-item">
            <a href="./users.html" class="sidebar__link">
              <i class="fa-solid fa-people-group sidebar__menu-icon"></i>
              <span class="sidebar__menu-text">
                Users
              </span>
            </a>
          </li>
        </ul>
        <div class="sidebar__bottom p-2">
          <button class="sidebar__bottom-btn" id="redirect-to-main">
            <i class="fa-solid fa-right-from-bracket sidebar__bottom-icon"></i>
            <span class="sidebar__bottom-text">
              Return to home page
            </span>
          </button>
        </div>
      </div>
    </aside>
    <main class="main py-4">
      <section class="navigator">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 rounded border">
              <li class="breadcrumb-item">
                <a href="./index.html">
                  <i class="fa-solid fa-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Advertisements
              </li>
            </ol>
          </nav>
        </div>
      </section>
      <section class="filter">
        <div class="container-fluid">
          <form class="filter__container border rounded p-3" id="filter-form">
            <div class="filter__header mb-4">
              <p class="filter__header-text fs-4">
                <i class="fa-solid fa-filter"></i>
                Filters:
              </p>
            </div>
            <div class="filter__body">
              <div class="filter__body-search filter-input">
                <label for="search-input">
                  <i class="fa-solid fa-search"></i>
                  Search:
                </label>
                <input type="text" name="search" id="filter-search-input" placeholder="Search by keyword..." />
              </div>
              <div class="filter__body-adType filter-input">
                <label for="ad-type">
                  <i class="fa-solid fa-ad"></i>
                  Ad Type:
                </label>
                <select name="ad-type" id="ad-type">
                  <option value="all" selected>
                    All
                  </option>
                  <option value="buy-and-sell">
                    Buy and sell
                  </option>
                  <option value="mortgage-and-rent">
                    Mortgage and rent
                  </option>
                  <option value="partnering-construction">
                    Partnering construction
                  </option>
                </select>
              </div>
              <div class="filter__body-propType filter-input">
                <label for="prop-type">
                  <i class="fa-solid fa-layer-group"></i>
                  Property Type:
                </label>
                <select name="prop-type" id="prop-type">
                  <option value="all" selected>
                    All
                  </option>
                  <option value="apartment">
                    Apartment
                  </option>
                  <option value="villa-bungalow">
                    Villa-Bungalow
                  </option>
                  <option value="lands">
                    Lands
                  </option>
                  <option value="commercials">
                    Commercials
                  </option>
                </select>
              </div>
              <div class="filter__body-sort filter-input">
                <label for="sort-type">
                  <i class="fa-solid fa-arrow-up-wide-short"></i>
                  Sort:
                </label>
                <select name="sort-type" id="sort-type">
                  <option value="newest" selected>
                    Newest
                  </option>
                  <option value="most-viewed">
                    Most viewed
                  </option>
                  <option value="a-z">
                    A - Z
                  </option>
                  <option value="z-a">
                    Z - A
                  </option>
                </select>
              </div>
              <div class="filter__body-publish filter-input">
                <label for="publish-type">
                  <i class="fa-solid fa-check-circle"></i>
                  publish:
                </label>
                <select name="publish-type" id="publish-type">
                  <option value="all" selected>
                    All
                  </option>
                  <option value="true">
                    Published
                  </option>
                  <option value="false">
                    Unpublished
                  </option>
                </select>
              </div>
              <div class="filter__body-submit filter-input">
                <button type="submit" class="filter__body-submit-btn">
                  Apply filters
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="ads my-4">
        <div class="container-fluid">
          <div class="ads__container border rounded p-3">
            <div class="ads__header mb-4 d-flex align-items-center justify-content-between">
              <p class="ads__header-text fs-4">
                <i class="fa-solid fa-ad"></i>
                Ads list:
              </p>
              <a href="./ad-detailes.html" class="ads__header-link">
                <i class="fa-solid fa-plus-square"></i>
                Create New Ad
              </a>
            </div>
            <div class="ads__body" id="ads-wrapper">
              <div class="data-table">
                <table class="table table-striped table-hover border">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Cover</th>
                      <th scope="col">Title</th>
                      <th scope="col">Created at</th>
                      <th scope="col">Last update</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="data-container">
                    <!-- insert from js -->
                  </tbody>
                </table>
              </div>
              <div class="pagination my-4 hide">
                <div class="pagination__container">
                  <button class="pagination__btn prev-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    Previous
                  </button>
                  <div class="pagination__actions">
                    <span class="pagination__current">
                      <!-- insert from js -->
                    </span>
                    <div class="pagination__jump">
                      <label for="jump-input" class="pagination__jump-label">
                        Jump to page:
                      </label>
                      <div class="pagination__input-wrapper">
                        <input class="pagination__jump-input" type="text" name="jump-input" id="jump-input">
                        <button class="pagination__jump-btn jump-btn">
                          <i class="fa-solid fa-forward"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <button class="pagination__btn next-btn">
                    Next
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="loader hide">
        <div class="loader__wrapper">
          <span class="fs-4" id="loader-text">
            <!-- insert from js -->
          </span>
          <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="./assets/scripts/shared/shared.js"></script>
  <script type="module" src="./assets/scripts/ads.js"></script>
</body>

</html>
